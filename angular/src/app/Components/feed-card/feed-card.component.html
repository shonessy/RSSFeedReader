<div style="margin-bottom: 100px;"></div>

<mat-card class="example-card">
    <a href="{{feedItem.link}}" target="_blank">
        <mat-card-header>
          <div  mat-card-avatar 
                [ngClass]="{'nasa-header-image' : newsSite == 'nasa',
                            'cnn-header-image' : newsSite == 'cnn',
                            'sporting-news-header-image' : newsSite == 'sporting-news'}">
            </div>
          <mat-card-title>{{feedItem.title}}</mat-card-title>
          <mat-card-subtitle>{{feedItem.author}} - {{feedItem.pubDate | date:'dd-MM-yyyy'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{feedItem.enclosure.link}}" alt="News Photo">
    </a>
    <mat-card-content>{{feedItem.description | stripHtmlTags}}</mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
    </mat-card-actions>
</mat-card>

<div style="margin-bottom: 10px;"></div>
